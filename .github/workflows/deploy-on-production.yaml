name: Deploy on development server
on:
  push:
    branches: [master]
jobs:
  init:
    runs-on: [production]
    steps:
      - name: Check directory exist
        id: check-directory
        continue-on-error: true
        run: |
          cd ./prod/
          echo ::set-output name=exist::true
      - name: Update exist project
        if: steps.check-directory.outputs.exist == 'true'
        run: |
          cd ./prod/
          git checkout master
          git add .
          git reset --hard
          git fetch origin --tags
          git pull
      - name: Deploy new project
        if: steps.check-directory.outputs.exist != 'true'
        run: |
          git clone git@github.com:tchevalleraud/symfony-docker-full.git
          mv symfony-docker-full/ dev/
          cd ./dev/
          git checkout master
      - name: Update environment
        run: |
          cd ./dev/
          rm .env
          touch .env
          echo "APP_ENV=prod" >> .env
          echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> .env
  build:
    runs-on: [production]
    needs: [init]
    steps:
      - name: Build docker image
        run: |
          cd ./dev/
          make docker-build
      - name: Build dependancies
        run: |
          cd ./dev/
          make vendor/autoload.php
          make public/assets-dev
      - name: Build Swagger documentation
        run: |
          cd ./dev/
          make swagger
  deploy:
    runs-on: [production]
    needs: [build]
    steps:
      - name: Start docker environment
        run: |
          cd ./dev/
          make server-start
          sleep 15
      - name: Database deployment
        run: |
          cd ./dev/
          make doctrine-database-create
      - name: Cache clear
        run: |
          cd ./dev/
          make cache-clear